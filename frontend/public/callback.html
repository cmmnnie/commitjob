<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px;
            color: #333;
        }
        p {
            color: #666;
            margin: 0;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            text-align: left;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2 id="status">로그인 처리 중...</h2>
        <p id="message">잠시만 기다려주세요</p>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // 환경별 백엔드 URL 자동 감지
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:4001'
            : 'https://commitjob-backend.up.railway.app';

        async function handleCallback() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const debugEl = document.getElementById('debug');

            try {
                const params = new URLSearchParams(window.location.search);
                const ok = params.get('ok');
                const token = params.get('token');

                console.log('[CALLBACK] ok parameter:', ok);
                console.log('[CALLBACK] token received:', !!token);
                console.log('[CALLBACK] Current URL:', window.location.href);

                if (ok === '1' && token) {
                    statusEl.textContent = '로그인 성공!';
                    messageEl.textContent = '사용자 정보를 확인하는 중...';

                    // JWT 토큰을 localStorage에 저장
                    localStorage.setItem('app_session', token);
                    console.log('[CALLBACK] Token saved to localStorage');

                    // 사용자 정보 확인
                    const response = await fetch(`${BACKEND_URL}/api/me`, {
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    console.log('[CALLBACK] /api/me response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('[CALLBACK] User data:', data);

                        if (data.user) {
                            statusEl.textContent = `환영합니다, ${data.user.name}님!`;
                            messageEl.textContent = '메인 페이지로 이동합니다...';

                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            throw new Error('사용자 정보를 찾을 수 없습니다');
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('[CALLBACK] Error response:', errorText);
                        debugEl.innerHTML = `<strong>Error:</strong> ${response.status}<br>` +
                                           `<strong>Token:</strong> ${token ? 'exists' : 'missing'}<br>` +
                                           `<strong>Response:</strong> ${errorText}`;
                        debugEl.style.display = 'block';
                        throw new Error('사용자 정보 조회 실패');
                    }
                } else {
                    throw new Error('로그인에 실패했습니다');
                }
            } catch (error) {
                console.error('[CALLBACK] Error:', error);
                statusEl.textContent = '로그인 실패';
                messageEl.textContent = error.message;
                debugEl.textContent = error.stack;
                debugEl.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        }

        // 페이지 로드 시 실행
        handleCallback();
    </script>
</body>
</html>
