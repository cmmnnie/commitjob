services:
  - type: web
    name: commitjob-backend
    env: node
    plan: free
    buildCommand: npm run install:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: FRONTEND_ORIGIN
        value: https://commitjob.site,https://www.commitjob.site
      - key: GOOGLE_CLIENT_ID
        fromDatabase: false
        value: YOUR_GOOGLE_CLIENT_ID
      - key: GOOGLE_CLIENT_SECRET
        fromDatabase: false
        value: YOUR_GOOGLE_CLIENT_SECRET
      - key: GOOGLE_REDIRECT_URI
        value: https://commitjob.site/auth/google/callback
      - key: KAKAO_REST_API_KEY
        value: YOUR_KAKAO_REST_API_KEY
      - key: KAKAO_REDIRECT_URI
        value: https://commitjob.site/auth/kakao/callback
      - key: JWT_SECRET
        generateValue: true
      - key: MCP_INGEST_BASE
        value: https://commitjob.site
      - key: MCP_RECS_BASE
        value: https://commitjob.site